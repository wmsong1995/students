<script type="text/javascript">
$(document).ready(function(){
    // 处理登录信息过期，跳转问题
    $(document).ajaxComplete(function(event,request, settings){
        var json = request.responseText; 
        var rowJson = jQuery.parseJSON(json);
        if(rowJson.status == 888){ // 登录信息，超时
            window.top.location = json.data;
        }else if(rowJson.status == 999){  // 权限不足，提示
            layer.msg(rowJson.message, {icon: 5});
        }else if(rowJson.status == 8899){  // 未添加路由信息
            layer.msg(rowJson.message, {icon: 4});
        }
    });
});
</script>

        <!--左侧导航开始-->
        {{ include('navbar.html') }}
        <!--左侧导航结束-->
        
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            
            {{ include('topbar.html') }}
            
            <!--新窗口-->

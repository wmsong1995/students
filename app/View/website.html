{% extends "layout.html" %}
{% block css %}
<style>
 .form-horizontal select.m-b{padding-top: 3px}
</style>
{% endblock %}
{% block content %}
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>站点信息 <small>信息列表</small></h5>
                        <div class="ibox-tools"></div>
                    </div>
                    <div class="col-xs-5 col-md-5">
                        <button type="button" id="websiteAddBtn"  class="btn btn-w-m btn-primary"><i class="fa fa-plus-circle"></i> 新增配置</button></a>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <div class="input-group m-b">
                            <div class="input-group-btn">
                                <button data-toggle="dropdown" class="btn btn-white" type="button" aria-expanded="false">
                                   查询条件
                                </button>
                            </div>
                            <input placeholder="配置值 " type="text" class="form-control" name="" value=""  id='tablesSearch'>
                            <span class="input-group-btn"><button  id="searchButton" type="button" class="btn btn-primary">搜索</button></span>
                        </div>
                    </div>

                    <div class="ibox-content">
                        <table id="dataTables" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>配置键</th>
                                    <th>配置值</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                               
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>配置键</th>
                                    <th>配置值</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--编辑信息--> 
    <div class="modal inmodal fade" id="websiteUpdate" tabindex="-1" role="dialog"    aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                        <span class="sr-only">关闭</span>
                    </button>
                    <h2 class="modal-title">编辑配置</h2>
                </div>
                <div class="modal-body">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="websiteFormUpdate">
                            <div class="form-group">
                                <input id="update_id" name="id" value="" class="form-control" type="hidden">
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">配置键：</label>
                                <div class="col-sm-7">
                                    <input id="update_name" name="name" class="form-control" type="text" aria-required="true" aria-invalid="false">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-3 control-label">配置值：</label>
                                <div class="col-sm-7">
                                    <input id="update_value" name="value" class="form-control" type="text" aria-required="true" aria-invalid="false">
                                </div>
                            </div>
                           <div class="form-group">
                                <label class="col-sm-3 control-label">配置备注：</label>
                                <div class="col-sm-7">
                                    <textarea id="update_remark" name="remark" class="form-control" rows="3"></textarea>
                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> [必填]</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class=" col-sm-6 col-sm-offset-3">
                                    <button class="btn btn-default" type="reset">重置</button>
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    
    
    <!--新增信息-->
    <div class="modal inmodal fade" id="websiteAdd" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                        <span class="sr-only">关闭</span>
                    </button>
                    <h2 class="modal-title">新增配置</h2>
                </div>
                <div class="modal-body">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="websiteForm">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">配置键名：</label>
                                <div class="col-sm-7">
                                    <input  id="name" name="name"   class="form-control" type="text">
                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>全部使用英文小写</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">配置值：</label>
                                <div class="col-sm-7">
                                    <input id="value" name="value" class="form-control" type="text" aria-required="true" aria-invalid="false">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">配置备注：</label>
                                <div class="col-sm-7">
                                    <textarea id="remark" name="remark" class="form-control" rows="3"></textarea>
                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> [必填]</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class=" col-sm-6 col-sm-offset-3">
                                    <button class="btn btn-default" type="reset">重置</button>
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  
        
    

</body>
{% endblock %}

{% block script %}
    <!-- Data Tables -->
    <script src="{{url('/assets/js/plugins/dataTables/jquery.dataTables.js')}}"></script>
    <script src="{{url('/assets/js/plugins/dataTables/dataTables.bootstrap.js')}}"></script>
    <script src="{{url('/assets/js/plugins/layer/layer.min.js')}}"></script>
    

    <!-- jQuery Validation plugin javascript-->
    <script src="{{url('/assets/js/plugins/validate/jquery.validate.min.js')}}"></script>
    <script src="{{url('/assets/js/plugins/validate/messages_zh.min.js')}}"></script>
    
    
<script>
        
    $(document).ready(function () {

        // 新增信息模态框
        $('#websiteAddBtn').click(function(){
            $('#websiteAdd').modal({backdrop: 'static', keyboard: true});
        });
        // 默认加载
        dataTablesFunction();
        // 点击搜索
        $('#searchButton').click(function(){
            var Tables = dataTablesFunction();
        });
            
        // 新增信息
        jQuery.validator.addMethod("isLower", function(value, element) {  
            var length = value.length;  
            var isLower = /^[a-z]{2,64}$/;
            return this.optional(element) || isLower.test( value );    
        }, "请正确填写配置项格式");
        
        var icon = "<i class='fa fa-times-circle'></i> ";
        var validate = $("#websiteForm").validate({
            debug: false, //调试模式取消submit的默认提交功能 
            rules: {
                name:{
                    required: true,
                    isLower:true,
                    remote:{
                        url:"{{url('/website/unique.html')}}",
                        type:"post",
                        data: {
                            name :'name',
                            value:function(){
                               return $('#name').val();
                            }
                        }
                    }
                },
                value:{
                    required: true
                },
                remark:{
                    required: true
                }
            },
            messages: {
                name: {
                    required: icon + "请输入配置项名称",
                    remote: icon + "输入配置项名称已存在"
                },
                value: {
                    required: icon + "请输入配置值"
                },
                remark: {
                    required: icon + "请输入配置备注信息"
                }
            },
            submitHandler: function(form){   //表单提交句柄,为一回调函数，带一个参数：form   
                var datas = $(form).serialize();
                $.ajax({
                    type: "POST",
                    url: "{{ url('/website/adddata.html') }}",
                    data: datas,
                    dataType: "json",
                    success: function(dataJson){
                        if(dataJson.valid === 0){
                           var message = dataJson.message;
                           $.each(message,function(i,v){  // 后端验证提示
                               var error ='<span class="help-block m-b-none"><i class="fa fa-times-circle"></i> '+v+'</span>';
                               $('#'+i).after(error);
                           });
                       }else{
                           text = 'error';
                           if(dataJson.status == 103200 ){
                               text = 'success';
                               dataTablesFunction(); // 刷新表格
                           }
                           $.AngelaAutoTips({
                               msg : dataJson.message,     //显示的消息
                               type : text		   //提示类型（1、success 2、error 3、warning）
                           });
                       }
                    },
                    error:function(){
                        $.AngelaAutoTips({
                            msg : ' 很抱歉！新增失败，请核实信息是否正确', //显示的消息
                            type : 'error'		   //提示类型（1、success 2、error 3、warning）
                        });
                    }
                });
            }
        });  // 表单验证
       
        // 编辑信息
        var validate = $("#websiteFormUpdate").validate({
            debug: true, //调试模式取消submit的默认提交功能 
            rules: {
                name:{
                    required: true
                }
            },
            messages: {
                name: {
                    required: icon + "请输入信息名称"
                }
            },
            submitHandler: function(form){   //表单提交句柄,为一回调函数，带一个参数：form   
                var datas = $(form).serialize();
                $.ajax({
                    type: "POST",
                    url: "{{ url('/website/update.html') }}",
                    data: datas,
                    dataType: "json",
                    success: function(dataJson){
                        if(dataJson.valid === 0){
                           var message = dataJson.message;
                           $.each(message,function(i,v){  // 后端验证提示
                               var error ='<span class="help-block m-b-none"><i class="fa fa-times-circle"></i> '+v+'</span>';
                               $('#update_'+i).after(error);
                           });
                       }else{
                           text = 'error';
                           if(dataJson.status == 103600 ){
                               text = 'success';
                               dataTablesFunction(); // 刷新表格
                               var t2 = window.setTimeout(function(){
                                    $('#websiteUpdate').modal('hide');  // 关闭模特框
                               },5000);//使用字符串执行方法 
                           }
                           $.AngelaAutoTips({
                               msg : dataJson.message,     //显示的消息
                               type : text		   //提示类型（1、success 2、error 3、warning）
                           });
                       }
                    }
                });
            }
       });  // 表单验证
    });
    
     
    // 数据表格
    var dataTablesFunction = function(){
        var dataTables = $('#dataTables').dataTable({
             serverSide: true,
             processing: false,
             searching: true,
             destroy: true, //摧毁一个已经存在的Datatables，然后创建一个新的，
             order: [[ 0, 'desc' ]],
             ajax: {
                type: "POST",
                dataType: 'json',
                url: "{{ url('/website/getdata.html') }}",
                data: function(data){
                    var colvalue = $('#tablesSearch').val(); 
                    data.columns[1]['search']['value'] = colvalue; // 指定列进行搜索
                },
                complete: function (xhr, ts) {
                    // 提示处理
                    $('[data-toggle="tooltip"]').tooltip();
                    $('.dataTables_filter').hide();
                }
            },
            columns: [
                {"data": "id","searchable": false },
                {"data": "name","orderable": false},
                {"data": "value","orderable": false },
                {"data": "remark","orderable": false},
                {"data": 'action',
                    "render": function (data, type, full, meta) {
                        var button = '<a  data-toggle="tooltip" data-placement="right"  data-id="'+data+'" data-row="'+escape(JSON.stringify(full))+'" onClick="update(this)"  title="编辑"  href="javascript:void(0);"><i class="fa fa-pencil-square-o text-navy"></i> | </a>';
                        button += '<a  data-toggle="tooltip" data-placement="right" data-id="'+data+'" onClick="del(this)"  href="javascript:void(0);"><i class="glyphicon glyphicon-trash text-navy"></i></a>';
                        return button;
                    },"searchable": false,"orderable": false
                }
            ],
        });
        return dataTables;
    };
        
    
        
    // 更新编号
    var updateNumber = function(){
        var nums;
        $('#ids').val(function(index,value){
            nums = Number(value)+1;
            return nums;
         });
        $('#websiteForm').find("input:disabled").val(nums);
    };



    // 更新操作
    var update =function(that){
        var data = $(that).attr('data-row');
        var row = unescape(data);
        var rowJson = jQuery.parseJSON(row); 
        // 设置数据
        $.each(rowJson ,function(index,value){
           if(index == 'remark'){  // 备注信息
                $('#update_'+index).text(value);
            }else{
                $('#update_'+index).val(value); 
            }
        });
        $('#websiteUpdate').modal({backdrop: 'static', keyboard: true});
    };


     // 删除操作
    var del = function(that){
        var id = $(that).attr('data-id');
        var tr = $(that).parents("tr");
        tr.addClass('text-muted');
        layer.alert('你要进行删除ID：'+id+' 的记录吗？', {
            title:'操作提示',
            icon: 3,
            closeBtn: 1
        }, function(index){
            var delUrl = "{{ url('/website/del/"+id+".html')|raw}}";
            $.get( delUrl , function(data){
                if(data.status){
                    tr.remove(); // 删除行
                    layer.msg( data.message , {icon: 1});
                }
            },'json');
        });

        $('.layui-layer-close').on( 'click', function () {
            tr.removeClass('text-muted');
        });
    };


    // 启用和注销操作
    var cancelstart  = function(that){
        
        var id = $(that).attr('data-id');
        var status = $(that).attr('data-status');
        var text = $(that).attr('data-text');
        var tr = $(that).parents("tr");
        tr.addClass('text-success');
        layer.alert('你要进行'+text+'ID：'+id+' 的记录吗？', {
            title:'操作提示',
            icon: 3,
            closeBtn: 1
        }, function(index){
            var delUrl = "{{ url('/website/cancelstart/"+id+"/"+status+".html')|raw}}";
            $.get( delUrl , function(data){
                if(data.status){
                    layer.msg( data.message , {icon: 1});
                    dataTablesFunction();
                }
            },'json');
            
        });

        $('.layui-layer-close').on( 'click', function () {
            tr.removeClass('text-success');
        });
    };
    
    
    // 查看更多
    var more = function(that){
        console.log(that);
    }
        
</script>
{% endblock %}
